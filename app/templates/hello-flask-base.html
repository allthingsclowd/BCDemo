<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title  }}</title>

    <meta name="description" content="Fujitsu K5 User Onboarding Portal">
    <meta name="author" content="Graham J Land">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

  </head>
  <style>
    h1 {text-align:center;}
    p {text-align:center;}
 </style>
  <body>

    <div class="container-fluid">
    <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <img alt={{ title }} src="../static/images/bc-logo.svg" width=auto height=30% >
    </div>
    <div class="col-md-4">
    </div>
  </div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<img alt={{ title }} src="../static/images/logo.svg" width=auto height=30% >
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<p>
				<h1><strong>{{ title }}</strong></h1>
			</p>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	{% block content %}{% endblock %}
    <div class="col-md-4">
    </div>
  </div>
</div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
